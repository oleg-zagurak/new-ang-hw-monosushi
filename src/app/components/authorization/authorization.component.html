<div class="burger-menu border" [ngClass]="{'active': state}">
    <div class="header-user" (click)="showSecNav(); showAuth()">
        <img src="https://monosushi.com.ua/wp-content/themes/monosushi/img/user.svg" alt="user">
    </div>
    <ul class="secondary-nav">
        <ng-container *ngIf="!isAdmin">
            <li class="menu-item">
                <a routerLink="kabinet/info">
                    <div>Особисті дані</div>
                </a>
            </li>
            <li class="menu-item">
                <a routerLink="kabinet/history">
                    <div>Історія замовлень</div>
                </a>
            </li>
            <li class="menu-item">
                <a routerLink="kabinet/password">
                    <div>Зміна паролю</div>
                </a>
            </li>
        </ng-container>
        <ng-container *ngIf="isAdmin">
            <li class="menu-item">
                <a routerLink="admin/actions">
                    <div>Акції</div>
                </a>
            </li>
            <li class="menu-item">
                <a routerLink="admin/categories">
                    <div>Категорії</div>
                </a>
            </li>
            <li class="menu-item">
                <a routerLink="admin/products">
                    <div>Продукти</div>
                </a>
            </li>
            <li class="menu-item">
                <a routerLink="admin/orders">
                    <div>Замовлення</div>
                </a>
            </li>
        </ng-container>
        <li class="menu-item">
            <a routerLink="logout" (click)="logout()">
                <div>Вихід</div>
            </a>
        </li>
    </ul>
</div>
