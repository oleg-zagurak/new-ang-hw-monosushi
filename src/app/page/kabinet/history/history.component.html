<div class="wrapper">
    <div class="history-table-wrap" *ngIf="!orders">
        <div class="empty-history">
            Поки що ви не зробили жодного замовлення <a class="simple-link btn" routerLink="/product-category/roli">перейти
                в каталог</a>
        </div>
    </div>
    <table class="table-out" *ngIf="orders">
        <col style="width: 15%">
        <col style="width: 15%">
        <col style="width: 35%">
        <col style="width: 15%">
        <col style="width: 20%">
        <thead>
            <tr>
                <th>№ замовлення</th>
                <th>Дата та час</th>
                <th>Адреса</th>
                <th>Сума</th>
                <th>Статус</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-row">
                <td colspan="5" class="main-cell">
                    <table *ngFor="let order of orders" class="table-in">
                        <tr class="order-row">
                            <td style="width: 15%"><b>№ {{order.number}}</b></td>
                            <td style="width: 15%">{{order.date}}</td>
                            <td style="width: 35%" class="address">{{order.address}}</td>
                            <td style="width: 15%"><b>{{getTotal(order)}}</b><span> грн</span></td>
                            <td style="width: 20%">
                                <span class="status" [ngClass]="{'pending': !order.status}">
                                    {{order.status ? 'виконано' : 'в процесі'}}
                                </span>
                                <button class="btn">Повторити</button>
                            </td>
                        </tr>
                        <tr *ngFor="let product of order.products" class="product-row">
                            <td style="width: 15%"></td>
                            <td colspan="2">{{product.name}}</td>
                            <td colspan="2">{{product.count}}</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</div>
