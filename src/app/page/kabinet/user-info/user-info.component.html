<form class="form" id="user-edit-form">
    <div class="form-group">
        <div class="form-title title">
            <i class="number-title"><b>1</b></i>
            <h5>Особисті дані</h5>
        </div>
        <div class="row">
            <div class="col-md-6">
                <input type="text" class="input" name="first_name" placeholder="*Ваше ім'я">
            </div>
            <div class="col-md-6">
                <input type="text" class="input" name="last_name" placeholder="*Ваше прізвище">
            </div>
        </div>
        <input class="input inputmask" name="phone" type="text" inputmode="numeric" placeholder="*Ваш номер телефону">
        <input type="email" name="email" class="input" placeholder="*Ваш емейл">
    </div>
    <div class="form-group">
        <div class="form-title title">
            <i class="number-title"><b>2</b></i>
            <h5>Адреси</h5>
        </div>
        <div class="cabinet_address-wrap">
            <table class="cabinet_address">
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="cabinet_address-buttons">
        <button class="add-btn" type="button">Додати адресу</button>
        <button class="save-btn" type="button" (click)="openSavePopup()">Зберегти зміни</button>
    </div>
</form>
<app-save-popup [show]="saveModal" (hide)="openSavePopup()"></app-save-popup>
