<header class="header">
    <a [routerLink]="'/home'" class="header-logo">
        <img src="https://monosushi.com.ua/wp-content/uploads/2021/06/logo.svg" alt="logo">
    </a>
    <div class="header-nav-wrapper">
        <nav>
            <ul class="main-nav">
                <li class="menu-item border">
                    <a href="">
                        <div class="item-content">
                            <img src="./../../../assets/menu-images/nav-img-gift.svg" alt="">
                            <span>Акції</span>
                        </div>
                    </a>
                </li>
                <li class="menu-item border">
                    <a href="">
                        <div class="item-content">
                            <img src="./../../../assets/menu-images/nav-img-rolls.svg" alt="">
                            <span>Роли</span>
                        </div>
                    </a>
                </li>
                <li class="menu-item border">
                    <a href="">
                        <div class="item-content">
                            <img src="./../../../assets/menu-images/nav-img-sets.svg" alt="">
                            <span>Сети</span>
                        </div>
                    </a>
                </li>
                <li class="menu-item border">
                    <a href="">
                        <div class="item-content">
                            <img src="./../../../assets/menu-images/nav-img-drinks.svg" alt="">
                            <span>Напої</span>
                        </div>
                    </a>
                </li>
                <li class="menu-item border">
                    <a href="">
                        <div class="item-content">
                            <img src="./../../../assets/menu-images/icon.svg" alt="">
                            <span>Соуси</span>
                        </div>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="burger-menu border" [ngClass]="state ? 'active' : ''" (click)="state = !state">
        <svg class="ham ham-rotate ham8" viewBox="0 0 100 100" width="80">
            <path class="line top"
                d="m 30,33 h 40 c 3.722839,0 7.5,3.126468 7.5,8.578427 0,5.451959 -2.727029,8.421573 -7.5,8.421573 h -20">
            </path>
            <path class="line middle" d="m 30,50 h 40"></path>
            <path class="line bottom"
                d="m 70,67 h -40 c 0,0 -7.5,-0.802118 -7.5,-8.365747 0,-7.563629 7.5,-8.634253 7.5,-8.634253 h 20">
            </path>
        </svg>
        <ul class="secondary-nav">
            <li class="menu-item">
                <a href="">
                    <div>Доставка та оплата</div>
                </a>
            </li>
            <li class="menu-item">
                <a href="">
                    <div>Про нас</div>
                </a>
            </li>
            <li class="menu-item">
                <a href="">
                    <div>Акції</div>
                </a>
            </li>
        </ul>
    </div>
    <div class="header-call-back">
        <button class="btn">
            <img src="https://monosushi.com.ua/wp-content/uploads/2020/10/phone.svg" alt="phone">
            <span>МИ ЗАТЕЛЕФОНУЄМО</span>
        </button>
    </div>
    <div class="header-info">
        <a href="tel:0978780837" class="header-phone">(097) 878 08 37</a>
        <div class="header-work-time">
            Працюємо з <span>11:00</span> до <span>22:30</span>
        </div>
    </div>
    <div class="header-user border">
        <img src="https://monosushi.com.ua/wp-content/themes/monosushi/img/user.svg" alt="user">
    </div>
    <div class="header-basket">
        <i>
            <img src="https://monosushi.com.ua/wp-content/themes/monosushi/img/basket.svg" alt="basket">
            <span>0</span>
        </i>
        <div class="basket-price">
            <b class="card-total-price">0</b>
            <span>грн</span>
        </div>
    </div>
</header>
